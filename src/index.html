<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="searchform searchformbig"
    >
      <label class="field">
        <input
          type="search"
          class="field bigsearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <button
          type="submit"
          class="button buttonbig"
        >
        </button>
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      class="searchform searchformsmall"
    >
      <label class="field">
        <input
          type="search"
          class="field smallsearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <button
          type="submit"
          class="button buttonsmall"
        >
        </button>
      </label>
    </form>
  </body>
</html>
